<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<div class="container">

		<br>

    <!-- Jumbotron -->
    <div class="jumbotron" id="jumbotron">
      <h1 class="text-center">If not now, Train!</h1>
      <br>
      <h3 class="text-center">Choo choo, chee chee</h3>
    </div>

	<div class="row">

    	<!-- Most Recent Train Panel -->
    	<div class="col-lg-6">
      	<div class="panel panel">
        	<div class="panel-heading">
          	<h3 class="panel-title">Current Train Schedule</h3>
        	</div>
        	<div class="panel-body">
          	<!-- Table -->
  				<table style="width:100%" class="table">
  					<thead>
    					<tr>
    						<th>Train Name</th>
    						<th>Destination</th> 
    						<th>Frequency (min)</th>
    						<th>Next Arrival</th>
    						<th>Minutes Away</th>
  						</tr>
  					</thead>
  					<tbody id="table-body">
  						
  					</tbody>
  				</table>
      		</div>
      	</div>
    	</div>

		<!-- Add train Panel-->
      <div class="col-lg-6">
        <div class="panel panel">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Train details Form (various input "types")-->

            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="train-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-time-input" type="time">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn" id="add-train" type="submit">Submit</button>
            </form>

          </div>

        </div>

     </div>
</div>

	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>

</body>
</html>
